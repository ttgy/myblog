<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
{% if query %}
    <h3>搜索结果如下：</h3>
    {% for result in page.object_list %}
        <a href="/blog/post/{{ result.object.id }}/">{{ result.object.title }}</a><br/>
        <a href="/blog/post/{{ result.object.id }}/">{{ result.object.body }}</a><br/>
    {% empty %}
        <p>啥也没找到</p>
    {% endfor %}

{% endif %}
</body>
</html>
